---
layout: default
---
<div class="cont38">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="h5 caps post-meta">{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
